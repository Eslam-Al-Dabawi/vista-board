<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Area -->
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="page display-flex">
      <div class="sidebar background-color-white padding-20 position-relative">
        <h3 class="position-relative text-align-center margin-top-0">Semo</h3>
        <ul>
          <li>
            <a
              class="active display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="hide-element-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-element-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-element-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-element-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="hide-element-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span class="hide-element-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-element-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              class="display-flex align-center font-size-14 color-black border-radius-6 padding-10"
              href="index.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="hide-element-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content width-full overflow-hidden">
        <!-- Start Header -->
        <div
          class="header background-color-white space-between-flex padding-10"
        >
          <div class="search-area position-relative">
            <input
              type="search"
              class="padding-10"
              placeholder="Search Query"
            />
          </div>
          <div class="header-icons display-flex align-center">
            <span class="notification-center position-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="images/avatar.png" alt="" class="profile-avatar" />
          </div>
        </div>
        <!-- End Header -->
      </div>
    </div>
  </body>
</html>
